  <body>
    <div class="wrap">
      <header class="header js-header">
        <div class="header__inner">
          <h1 class="header__name">
            <a href="./index.html">
              <img class="header__logo" src="/images/header-logo.svg" alt="ヘッダーロゴ" />
            </a>
          </h1>
          <div class="header__nav md-none">
            <ul class="header__items">
              <li class="header__item">
                <a href="./about.html">About</a>
              </li>
              <li class="header__item">
                <a href="./index.html#service">Service</a>
              </li>
              <li class="header__item">
                <a href="./index.html#news">News</a>
              </li>
            </ul>
          </div>
          <div class="header__contact-btn button md-none">
            <a href="./contact.html" class="">Contact</a>
          </div>
        </div>
        <div class="hamburger js-hamburger md-show">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="drawer-menu js-drawer">
          <div class="drawer-menu__inner">
            <ul class="drawer-menu__items">
              <li class="drawer-menu__item">
                <a href="./about.html">About</a>
              </li>
              <li class="drawer-menu__item">
                <a href="./index.html#service">Service</a>

                <a href="./index.html#news">News</a>

            </ul>
            <div class="drawer-menu__contact">
              <a href="./contact.html">Contact</a>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="contactPage-mv lowerPage-mv">
          <div class="lowerPage-mv__inner">
            <p class="lowerPage-mv__title">Contact</p>
          </div>
        </div>
        <!-- お問い合わせフォーム -->
        <div class="contactPage-body">
          <div class="contactPage-body__inner inner">
            <div class="contactPage-body__content">
              <p class="contactPage-body__text">
                当店へのお問い合わせは下記フォームより受け付けております。<br class="md-none" />
                担当者が確認後、折り返しご連絡させていただきます。
              </p>
              <form class="contactPage__form form" action="">
                <dl class="form__wrap">
                  <dt class="form__label">お名前<span>*</span></dt>
                  <dd class="form__input form-input">
                    <input type="text" placeholder="仕立 一郎" />
                  </dd>
                </dl>
                <dl class="form__wrap">
                  <dt class="form__label">メールアドレス<span>*</span></dt>
                  <dd class="form__input form-input">
                    <input type="email" placeholder="excitecode@suit.co.jp" />
                  </dd>
                </dl>
                <dl class="form__wrap">
                  <dt class="form__label">お問い合わせの種類<span>*</span></dt>
                  <dd class="form__radio form-radio">
                    <label><input type="radio" name="category" value="オーダーメイドスーツ" /><span>オーダーメイドスーツ</span></label>
                    <label><input type="radio" name="category" value="スーツ以外のアイテム" /><span>スーツ以外のアイテム</span></label>
                    <label><input type="radio" name="category" value="その他" /><span>その他</span></label>
                  </dd>
                </dl>
                <dl class="form__wrap form__wrap--textarea">
                  <dt class="form__label">お問い合わせ内容<span>*</span></dt>
                  <dd class="form__textarea form-textarea">
                    <textarea name="message" placeholder="入力してください"></textarea>
                  </dd>
                </dl>
                <div class="form__submit form-submit">
                  <input type="submit" value="送信" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <small class="footer__copyright">&copy;ExciteCode&nbsp;all&nbsp;rights&nbsp;reserved</small>
      </footer>
    </div>
